name: Common java maven continuous integration workflow

on:
  workflow_call:
    inputs:
      java-version:
        required: false
        type: string
        default: '17'
      distribution:
        required: false
        type: string
        default: 'adopt'
      maven_command:
        required: false
        type: string
        default: 'install'
      maven_profiles:
        required: false
        type: string
        default: 'default'
      maven_pom_path:
        required: false
        type: string
        default: '.'
      upload_artifact:
        required: false
        type: boolean
        default: false
      docker_deploy:
        required: false
        type: boolean
        default: false

jobs:

  create-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.generate-version.outputs.version }}
      sha: ${{ steps.generate-version.outputs.sha }}
      time_stamp: ${{ steps.generate-version.outputs.time_stamp }}
    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'bettor-league/reusable-workflow'
      - uses: ./.github/actions/artifact-version
        id: generate-version
      - run: echo artifact-version ${{ steps.generate-version.outputs.version }}
        shell: bash

  build-artifact:
    needs: create-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup java
        uses: actions/setup-java@v3
        with:
          java-version: ${{ inputs.java-version }}
          distribution: ${{ inputs.distribution }}
          cache: 'maven'

      - name: Update maven settings.xml
        shell: bash
        run: base64 -d <<< ${{ secrets.MAVEN_SETTINGS }} > /home/runner/.m2/settings.xml

      - name: Print artifact version
        shell: bash
        run: echo "${{ needs.create-version.outputs.version }}"

      - name: Build artifact
        id: build-maven
        shell: bash
        run: |
          mvn version:set -D newVersion=${{ needs.create-version.outputs.version }} -D timestamp=${{ needs.create-version.outputs.time_stamp }} -D buildNumber=${{ needs.create-version.outputs.sha }}
          mvn ${{ inputs.maven_command }} -f ${{ inputs.maven_pom_path }} -P ${{ inputs.maven_profiles }} 

      - name: Upload artifact
        if: ${{ inputs.upload_artifact}}
        uses: actions/upload-artifact@v3
        with:
          name: artifact.jar
          path: ${{ inputs.maven_pom_path }}/target/artifact.jar


  docker-deploy:
    needs: build-artifact
    if: ${{ inputs.docker_deploy }}
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact.jar
          path: ${{ inputs.maven_pom_path }}/target/artifact.jar


